<div class="news">
    {% assign reports = include.reportCollection | rdf_collection %}
    {% for report in reports %}
    <h4>{{report | rdf_property: "<http://www.web-rdf.com/News#Title>", "en"}} <--> {{report | rdf_property: "news:TimeStamp"}}</h4>
    <p class="news text">{{report | rdf_property: "<http://www.web-rdf.com/News#Text>", "en"}}</p>
    {% endfor %}
</div>
